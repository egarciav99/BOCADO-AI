<!--
  Generador de iconos para Bocado PWA
  Abre este archivo en un navegador y toma screenshots de cada icono
  o usa una herramienta para convertir los SVGs a PNGs
-->
<!DOCTYPE html>
<html>
<head>
  <title>Bocado Icons Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .icon-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .icon-box svg {
      display: block;
      margin: 0 auto 10px;
    }
    .icon-box p {
      margin: 0;
      font-size: 12px;
      color: #666;
    }
    h1 {
      color: #316559;
    }
  </style>
</head>
<body>
  <h1>ðŸ¥— Bocado Icons Generator</h1>
  <p>Usa esta pÃ¡gina para generar los iconos PNG necesarios para el PWA.</p>
  <p>TamaÃ±os necesarios: 72x72, 96x96, 128x128, 144x144, 152x152, 192x192, 384x384, 512x512</p>
  
  <div class="icon-grid" id="iconGrid"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const grid = document.getElementById('iconGrid');
    
    // SVG del logo de Bocado (emoji salada con fondo)
    const generateIcon = (size) => {
      const bgColor = '#4A7C59';
      const iconSize = Math.round(size * 0.6);
      const fontSize = Math.round(size * 0.5);
      
      return `
        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">
          <rect width="${size}" height="${size}" rx="${Math.round(size * 0.15)}" fill="${bgColor}"/>
          <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="${fontSize}">
            ðŸ¥—
          </text>
        </svg>
      `;
    };
    
    sizes.forEach(size => {
      const box = document.createElement('div');
      box.className = 'icon-box';
      box.innerHTML = `
        ${generateIcon(size)}
        <p>${size}x${size}</p>
      `;
      grid.appendChild(box);
    });
    
    // TambiÃ©n generar maskable icons (con padding extra)
    const maskableSizes = [192, 512];
    maskableSizes.forEach(size => {
      const box = document.createElement('div');
      box.className = 'icon-box';
      const fontSize = Math.round(size * 0.4);
      box.innerHTML = `
        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">
          <rect width="${size}" height="${size}" fill="#4A7C59"/>
          <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="${fontSize}">
            ðŸ¥—
          </text>
        </svg>
        <p>${size}x${size} (maskable)</p>
      `;
      grid.appendChild(box);
    });
  </script>
</body>
</html>
